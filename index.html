<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>
        layout 后台大布局 - 梦想星辰大海
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.8.12/css/layui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/skeleton.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header">
        <div class="layui-logo">
            后台布局
        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:void(0);">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img" alt="">
                    梦想星辰大海
                </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="javascript:void(0);" onclick="forget()">
                            修改密码
                        </a>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="">
                    退了
                </a>
            </li>
        </ul>
    </div>
    <!-- 菜单栏 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="left-nav"></ul>
        </div>
    </div>
    <!-- 主体 -->
    <div class="layui-body">
        <div class="layui-tab layui-tab-brief" lay-allowClose="true" lay-filter="top-tab">
            <div class="page-control">
                <a class="btn layui-icon layui-icon-refresh" title="刷新" href="javascript:void(0);"
                   onclick="skeleton.refresh();"></a>
                <a class="btn layui-icon layui-icon-return" title="后退" href="javascript:void(0);"
                   onclick="skeleton.back();"></a>
            </div>
            <ul class="layui-tab-title"></ul>
            <div class="layui-tab-content"></div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.8.12/layui.min.js"></script>
<script>
    //对layui进行全局配置
    layui.config({
        base: 'static/'
    });

    //模拟的节点
    const node = [
        {"name": "测试1", "id": 1, "pid": 0, "url": "/tests/test1.html"},
        {"name": "测试2", "id": 2, "pid": 0, "url": "/tests/test2.html"},
        {"name": "layui文档", "id": 3, "pid": 0, "url": "javascript:void(0);"},
        {"name": "基础", "id": 4, "pid": 3, "url": "javascript:void(0);"},
        {"name": "开始使用", "id": 5, "pid": 4, "url": "https://layui.dev/docs/2.8/"},
        {"name": "布局", "id": 6, "pid": 3, "url": "javascript:void(0);"},
        {"name": "框体布局", "id": 7, "pid": 6, "url": "https://layui.dev/docs/2.8/layout/"},
        {"name": "栅格布局", "id": 8, "pid": 6, "url": "https://layui.dev/docs/2.8/layout/grid.html"}
    ];

    //初始化页面骨架
    let skeleton = null;
    layui.use('skeleton', function () {
        skeleton = layui.skeleton('left-nav', 'top-tab');
        //初始化菜单栏
        skeleton.menu.init(node, 'id', 'pid', 'name', 'url');
        //打开第一个节点
        skeleton.menu.open(node[0].id);
    });

    /**
     * 忘记密码
     */
    function forget() {
        const id = '2018-10-12';
        if (skeleton.tab.has(id) === false) {
            skeleton.tab.add("修改密码", "https://cdnjs.com/libraries/layui", id);
        }
        skeleton.tab.change(id);
    }
</script>
</body>
</html>
